<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Product Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            /* Allow scrolling if content is long */
            overflow-y: auto; 
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="p-6 pt-10 flex justify-center items-start"> 

    <div class="glass-card w-full max-w-3xl rounded-2xl p-8 mb-10 transition-all duration-300">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-100 text-indigo-600 mb-4 shadow-sm">
                <i class="fa-solid fa-robot text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 tracking-tight">Product Assistant</h1>
        </div>

        <div class="space-y-5">
            <div class="relative">
                <input type="text" id="link" 
                    class="w-full pl-4 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50 placeholder-gray-400 text-gray-700" 
                    placeholder="Paste Amazon Product Link..."
                >
            </div>

            <div class="relative">
                <input type="text" id="question" 
                    class="w-full pl-4 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50 placeholder-gray-400 text-gray-700" 
                    placeholder="Ask a question..."
                >
            </div>

            <button onclick="send()" id="askBtn"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3.5 px-6 rounded-xl shadow-lg transition-all flex items-center justify-center gap-2">
                <span>Analyze Reviews</span>
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>

        <div id="resultContainer" class="hidden mt-8 pt-6 border-t border-gray-100">
            <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-3">AI Analysis</h3>
            <div class="bg-indigo-50 rounded-xl p-6 border border-indigo-100">
                <p id="response" class="text-gray-800 leading-relaxed whitespace-pre-wrap text-base"></p>
            </div>
        </div>
        
    </div>

    <script>
        function send() {
            const link = document.getElementById("link").value;
            const question = document.getElementById("question").value;
            const btn = document.getElementById("askBtn");
            const btnText = btn.querySelector("span");
            const resultContainer = document.getElementById("resultContainer");
            const responseText = document.getElementById("response");

            if(!link || !question) {
                alert("Please provide both a link and a question.");
                return;
            }

            btn.disabled = true;
            btnText.innerText = "Analyzing...";
            resultContainer.classList.add("hidden");

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ link: link, question: question })
            })
            .then(res => res.json())
            .then(data => {
                resultContainer.classList.remove("hidden");
                // Use innerHTML in case Gemini returns markdown like **bold** (optional)
                // For now, textContent is safer
                responseText.textContent = data.answer;
            })
            .catch(err => {
                resultContainer.classList.remove("hidden");
                responseText.innerText = "Error: " + err;
            })
            .finally(() => {
                btn.disabled = false;
                btnText.innerText = "Analyze Reviews";
            });
        }
    </script>
</body>
</html>
